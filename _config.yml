# include:
  
exclude:
  - _site
  - .jekyll-cache
  - .jekyll-metadata
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package-lock.json
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .bundle
  - .replit
  - replit.nix
